<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <title>TOTP Setup and Verification</title>
    </style>
</head>

<body>

    <div class="container mt-5" id="section1">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">TOTP Verification</h1>
                    </div>
                    <div class="card-body">

                        <form action="/2fa-verify" method="post">
                            <div class="form-group">
                                <label for="totp">Enter TOTP Code:</label>
                                <input type="text" class="form-control" id="totp" name="totp"
                                    placeholder="Enter your TOTP code" required>
                            </div>
                            <div id="infoBox" class="alert alert-danger d-none">
                                <p class="mb-0" id="infoContent">{{info}}</p>
                              </div>
                            <button type="submit" class="btn btn-primary btn-block">Verify</button>
       
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        var infoContent = document.getElementById("infoContent");
        if (infoContent.textContent.trim() !== '') {
          var infoBox = document.getElementById("infoBox");
          infoBox.classList.remove("d-none");
        } 
      </script>

</body>

</html>
