<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Web App 2FA | Register</title>
</head>

<body class="bg-light">
  <div class="card mx-auto mt-5" style="width: 37rem;">
    <div class="card-body">
    <h1>Register</h1>
    <form action="/register" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{email}}" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" name="name" value="{{name}}" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="address" class="form-control" id="address" name="address" value="{{address}}" required>
      </div>
      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone_number"  name="phone_number" value="{{phone_number}}" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Re-enter Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div id="infoBox" class="alert alert-danger d-none">
        <p class="mb-0" id="infoContent">{{info}}</p>
      </div>
      <button type="submit" class="btn btn-primary">Register</button> 
      <p>already have an account? <a href="/login">Login</a></p>
      
    </form>
  </div>
</div>
<script>
  var infoContent = document.getElementById("infoContent");
  if (infoContent.textContent.trim() !== '') {
    var infoBox = document.getElementById("infoBox");
    infoBox.classList.remove("d-none");
  } 
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
