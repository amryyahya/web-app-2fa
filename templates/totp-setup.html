<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <title>TOTP Setup and Verification</title>
  </style>
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card">
          <div class="card-header">
            <h1 class="text-center">TOTP Setup</h1>
          </div>
          <div class="card-body text-center">

            <p class="card-text">Scan the QR code below with Photon Authenticator:</p>
            <img src="data:image/jpeg;base64,{{ qrcode_image }}" alt="Image" class="img-fluid" /><br>
            <a href="/2fa-verify" class="btn btn-primary">Done</a>
          </div>

        </div>
      </div>
    </div>

</body>

</html>
