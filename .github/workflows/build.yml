name: Generated APK

env:
  main_project_module: app
on:
  push:
    branches:
      - photon-auth
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Run gradle tests
        run: ./gradlew test

      - name: Build gradle project
        run: ./gradlew build

      - name: Build apk debug project (APK) - ${{ env.main_project_module }} module
        run: ./gradlew assembleDebug

      - name: Build apk release project (APK) - ${{ env.main_project_module }} module
        run: ./gradlew assemble

      - name: Build app bundle release - ${{ env.main_project_module }} module
        run: ./gradlew ${{ env.main_project_module }}:bundleRelease

      - name: Upload APK Debug - photon-auth
        uses: actions/upload-artifact@v3
        with:
          name: photon auth - APK debug generated
          path: ${{ env.main_project_module }}/build/outputs/apk/debug/

      - name: Upload APK Release - photon-auth
        uses: actions/upload-artifact@v3
        with:
          name: photon auth - APK release generated
          path: ${{ env.main_project_module }}/build/outputs/apk/release/

      - name: Upload (App Bundle) Release - photon-auth
        uses: actions/upload-artifact@v3
        with:
          name: photon auth - App bundle release generated
          path: ${{ env.main_project_module }}/build/outputs/bundle/release/