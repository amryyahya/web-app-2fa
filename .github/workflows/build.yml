name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run build.sh
      run: |
        chmod +x ./build.sh
        ./build.sh
      env:
        GITHUB_PAT: ${{ secrets.PAT_GITHUB }}